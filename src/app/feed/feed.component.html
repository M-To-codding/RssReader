<ul class="list-group list-group-flush text-left">
  <li
    class="list-group-item shadow"
    *ngFor="let feed of allFeeds"
    [ngClass]="{'open-item': feed.showMessages}"
    (click)="showMessages(feed)"
    appHoverEffect
  >
    <span class="title">
      <b>{{feed.feed.title}}</b>
    </span>

    <span class="description text-secondary">
      {{feed.feed.description}}
    </span>

    <span class="badge badge-primary badge-pill">
        <small> {{feed.feedsCount || '0'}} </small>
      </span>

  </li>
</ul>

<ol class="list-group text-left">
  <li class="list-group-item bg-light" *ngFor="let item of items">
    <h4>{{item.title}}</h4>
    <p>{{item.description}}</p>
    <p>{{item.content}}</p>
    <img src="{{item.thumbnail}}" alt="">
    <span>{{item.author}}</span>
  </li>
</ol>
